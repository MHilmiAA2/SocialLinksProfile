<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card-profile">
            <section>
                <div>
                    <img class="imgProfile" src="avatar-jessica.jpeg" alt="Photo Profile">
                </div>
                <div>
                    <h1 class="name">Jessica Randall</h1>
                    <p class="address">London, United Kingdom</p>
                    <p class="tag-line">"Front-end Developer and avid reader"</p>
                    <ul class="social">
                        <li>GitHub</li>
                        <li>Frontend Mentor</li>
                        <li>LinkedIn</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
